
<div class="container">
    <ol class="breadcrumb">
        <li><a ui-sref="app.home">Inicio</a></li>
        <li><a ui-sref="app.mueble-list">Muebles</a></li>
        <li class="active">Ver</li>
    </ol>
    <form name="vm.muebleForm" novalidate
          custom-submit
          validate="vm.validate()"
          mode="vm.mode"
          add="vm.add()"
          update="vm.update()"
          return-state="app.mueble-list"
          save-and-new="vm.saveAndNew"
          set-default-model="vm.setDefaultModel()">
        <div class="row">
            <div class="col-md-4">
                <div class="form-group">
                    <label name="lblNombre" class="control-label">Nombre</label>
                    <input class="form-control" lblMessage="lblNombre" name="Nombre" ng-disabled="true" ng-model="vm.mueble.nombre" maxlength="256" ng-required="true" ng-model-options="{ updateOn: 'blur' }" focus-me="true">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label name="lblCodigo" class="control-label">Código</label>
                    <input class="form-control" lblMessage="lblCodigo" name="Codigo" ng-disabled="true"  ng-model="vm.mueble.codigo" maxlength="256" ng-required="true" ng-model-options="{ updateOn: 'blur' }">
                </div>
            </div>
            <div class="col-md-4" ng-if="!vm.mueble.poseeRadio">
                <div class="form-group">
                    <label class="control-label">Largo</label>
                    <input class="form-control text-right" name="Largo" ng-model="vm.mueble.largo" ng-disabled="true"  validate-numeric numeric-type="decimal" precision="18,2"
                           ng-model-options="{ updateOn: 'blur' }">
                </div>
            </div>
            <div class="col-md-4" ng-if="!vm.mueble.poseeRadio">
                <div class="form-group">
                    <label class="control-label">Ancho</label>
                    <input class="form-control text-right" name="Ancho" ng-model="vm.mueble.ancho" ng-disabled="true"  validate-numeric numeric-type="decimal" precision="18,2"
                           ng-model-options="{ updateOn: 'blur' }">
                </div>
            </div>
            <div class="col-md-4" ng-if="vm.mueble.poseeRadio">
                <div class="form-group">
                    <label class="control-label">Radio Mayor</label>
                    <input class="form-control text-right" name="Radio Mayor" ng-model="vm.mueble.radioMayor" ng-disabled="true"  validate-numeric numeric-type="decimal" precision="18,2"
                           ng-model-options="{ updateOn: 'blur' }">
                </div>
            </div>
            <div class="col-md-4" ng-if="vm.mueble.poseeRadio">
                <div class="form-group">
                    <label class="control-label">Radio Menor</label>
                    <input class="form-control text-right" name="Radio Menor" ng-model="vm.mueble.radioMenor" ng-disabled="true"  validate-numeric numeric-type="decimal" precision="18,2"
                           ng-model-options="{ updateOn: 'blur' }">
                </div>
            </div>

            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label">Precio</label>
                    <input class="form-control text-right" name="Precio" ng-model="vm.mueble.precio" ng-required="true" ng-disabled="true"  validate-numeric numeric-type="decimal" precision="18,2"
                           ng-model-options="{ updateOn: 'blur' }">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label">Distancia Mínima al Próximo Mueble</label>
                    <input class="form-control text-right" name="Distancia Mínima al Próximo Mueble" ng-model="vm.mueble.distanciaProximoMueble" ng-disabled="true"  ng-required="true" validate-numeric numeric-type="decimal" precision="18,2"
                           ng-model-options="{ updateOn: 'blur' }">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label">Distancia a las Paredes</label>
                    <input class="form-control text-right" name="Distancia a las Paredes" ng-model="vm.mueble.distanciaParedes" ng-required="true" ng-disabled="true"  validate-numeric numeric-type="decimal" precision="18,2"
                           ng-model-options="{ updateOn: 'blur' }">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label class="control-label">Orden de Prioridad</label>
                    <input class="form-control text-right" name="Orden de Prioridad" ng-model="vm.mueble.ordenDePrioridad" ng-required="true" validate-numeric
                           ng-model-options="{ updateOn: 'blur' }">
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Posee Radio</label>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="Posee Radio" ng-disabled="true"  ng-model="vm.mueble.poseeRadio">
                        </label>
                    </div>
                </div>
            </div>
            <div class="col-md-4">
                <div class="form-group">
                    <label>Activo</label>
                    <div class="checkbox">
                        <label>
                            <input type="checkbox" name="Activo" ng-disabled="true"  ng-model="vm.mueble.activo">
                        </label>
                    </div>
                </div>
            </div>
        </div>

        <img style="width: 300px; height: 300px;" ng-if="vm.mueble.imagen.length > 0" data-ng-src="{{vm.mueble.imagen}}" />

        <div>
            <h4>Auditoría</h4>
            <div class="row">
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">Usuario Alta</label>
                        <input class="form-control" value="{{vm.mueble.usuarioAlta}}" readonly="readonly" tabindex="-1">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">Usuario Últ Modificación</label>
                        <input class="form-control" value="{{vm.mueble.usuarioModificacion}}" readonly="readonly" tabindex="-1">
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">Fecha de Alta</label>
                        <input class="form-control" value="{{vm.mueble.fechaAlta | date:'dd/MM/yyyy'}}" readonly="readonly" tabindex="-1">
                    </div>
                </div>
                <div class="col-md-4">
                    <label class="control-label">Fecha Última Modificación</label>
                    <input class="form-control" value="{{vm.mueble.fechaModificacion | date:'dd/MM/yyyy'}}" readonly="readonly" tabindex="-1">
                </div>
                <div class="col-md-4">
                    <div class="form-group">
                        <label class="control-label">ID</label>
                        <input class="form-control text-right" value="{{vm.mueble.idMueble}}" readonly="readonly" tabindex="-1">
                    </div>
                </div>
            </div>
        </div>
        <div class="nav navBorder">
            <div class="navbar-right">
                <button class="btn btn-primary" type="button" go-state="app.mueble-list">Atrás</button>
            </div>
        </div>
    </form>
</div>
